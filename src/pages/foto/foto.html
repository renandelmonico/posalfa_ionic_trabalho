<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start left>
      <button ion-button (click)="voltarPagina()" style="color:black !important;">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fotos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="commentForm" (submit)="newComment()" novalidate>
    <ion-row padding>
      <ion-col text-center col-12> Comentar </ion-col>

      <ion-col text-center col-12>
        <ion-item>
          <ion-label floating>Coment√°rio</ion-label>
          <ion-input formControlName="comentario" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col text-center col-12>
          <button block type="submit" ion-button large>
              <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Comentar</button>
      </ion-col>

    </ion-row>

  </form>

  <ion-row>
    <img src="{{ foto.downloadurl }}" />
  </ion-row>
  <ion-row>
    <ion-list *ngFor="let comentario of foto.comentario" style="width: 100%;">
      <ion-col>
      <p>{{ comentario.texto }}</p>
      </ion-col>
    </ion-list>
  </ion-row>

</ion-content>
